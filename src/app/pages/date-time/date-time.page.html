<app-header titulo="DateTime"></app-header> 
<ion-content>

  <ion-list>
    
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Fecha Nacimiento"  
      display-format="DD MMMM YYYY" 
      cancelText="Cancelar!!" 
      [ngModel]="fechaNacimiento.toISOString()" 
      (ionChange)="cambioFecha($event)" 
      doneText="Seleccionar"></ion-datetime>
    </ion-item>

    

  </ion-list>

</ion-content>
